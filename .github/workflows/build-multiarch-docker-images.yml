name: Build multi-arch Docker images

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 12 * * *'

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: crazy-max/ghaction-docker-buildx@v3
      -
        name: Cache Docker layers
        uses: actions/cache@v2
        id: cache
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Docker Buildx (build)
        run: |
          docker buildx build \
            --cache-from "type=local,src=/tmp/.buildx-cache" \
            --cache-to "type=local,dest=/tmp/.buildx-cache" \
            --platform linux/arm/v7,linux/arm64,linux/amd64 \
            --output "type=image,push=false" \
            --tag robinj1995/sprint-retrospective-websocket-server:latest \
            --tag robinj1995/sprint-retrospective-websocket-server:${{ github.sha }} ./
      -
        name: Login to Docker Hub
        uses: crazy-max/ghaction-docker-login@v1
        with:
          username: robinj1995
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Docker Buildx (push)
        run: |
          docker buildx build \
            --cache-from "type=local,src=/tmp/.buildx-cache" \
            --platform linux/arm/v7,linux/arm64,linux/amd64 \
            --output "type=image,push=true" \
            --tag robinj1995/sprint-retrospective-websocket-server:latest \
            --tag robinj1995/sprint-retrospective-websocket-server:${{ github.sha }} ./
      -
        name: Inspect image
        run: |
          docker buildx imagetools inspect robinj1995/sprint-retrospective-websocket-server:${{ github.sha }}
